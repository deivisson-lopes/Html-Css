<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo dentro de um par de tags p e /p. </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, pode usar a tag br. </p>
    <p>
        Vamos adicionar alguns símbolos especiais.
        &reg;
        &copy;
        &trade;
        🐕
        🤓
    </p>
</body>
</html>
